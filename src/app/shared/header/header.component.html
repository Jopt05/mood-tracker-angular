<div
  class="flex py-3 items-center justify-between bg"
>
  <h1
    class="title font-bold text-3xl font-[Montserrat] text-[#20214f] cursor-pointer"
    routerLink="/"
  >
    Mood tracker
  </h1>
  <div
    *ngIf="isLoggedIn"
    class="flex items-center relative gap-2 p-2 transition-color"
  >
    <i
      class='bxr hover:bg-neutral-300 cursor-pointer p-3 text'
      (click)="toggleTheme()"
      [class.bx-moon]="isDarkTheme"
      [class.bx-sun]="!isDarkTheme"
    ></i>
    <div
      class="relative h-[5px] w-[5px] self-end"
    >
      <div
        class="modal absolute right-[50%] top-[100%] bg-[#ffff] h-0 opacity-0 invisible"
        [class.scaleElement]="isModalOpen"
      >
        <p
          class="font-[Montserrat] py-2 px-4 font-semibold hover:bg-[#e4d7d7] h-full text-center text cursor-pointer"
          (click)="handleRoute('profile')"
        >
          Profile
        </p>
      </div>
    </div>
    <div
      class="flex items-center hover:bg-neutral-300 cursor-pointer"
      (click)="isModalOpen = !isModalOpen"
    >
      <div class="h-[40px] w-[40px]">
          <img class="flex w-full h-full object-cover rounded-full" [src]="userData?.photoUrl || 'non-logged-profile-photo.png'"/>
      </div>
      <i class="bxr bx-chevron-down text-3xl text"></i>
    </div>
  </div>
</div>
