<div class="flex py-3 items-center justify-between">
  <h1 class="font-bold text-3xl font-[Montserrat]">
    Mood tracker
  </h1>
  <div
    *ngIf="isLoggedIn"
    class="flex items-center relative p-2 cursor-pointer transition-colors hover:bg-neutral-300"
    (click)="isModalOpen = !isModalOpen"
  >
    <div class="h-[40px] w-[40px] rounded-full">
        <img class="flex w-full h-full" src="non-logged-profile-photo.png"/>
    </div>
    <i class="bxr bx-chevron-down text-3xl"></i>
    <div
      class="modal absolute right-[50%] top-[100%] bg-[#ffff] h-0 opacity-0"
      [class.scaleElement]="isModalOpen"
    >
      <p
        class="font-[Montserrat] py-2 px-4 font-semibold hover:bg-[#e4d7d7]"
        (click)="logout()"
      >
        Logout
      </p>
    </div>
  </div>
</div>
