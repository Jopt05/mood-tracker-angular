<div
  *ngIf="isOpen"
  class="relative flex items-center w-full py-2 px-4 shadow bg-[#89ccff] firstTile"
>
  <p
    class="flex flex-1/3 font-[Montserrat] font-medium text-sm title"
  >
    {{ message }}
  </p>
  <p
    (click)="handleClose()"
    class="font-[Montserrat] text-lg title font-bold cursor-pointer"
  >
    x
  </p>
</div>
<div
  *ngIf="isOpen"
  class="relative h-1 bg-blue-400 shrinkAnimation"
>
</div>
