<div
  *ngIf="isOpen"
  [ngClass]="isError ? 'bg-red-400' : 'bg-[#6e6e99]'"
  class="relative flex items-center w-full py-2 px-4 shadow"
>
  <p
    class="flex flex-1/3 font-[Montserrat] font-medium text-sm title"
  >
    {{ message }}
  </p>
  <p
    (click)="handleClose()"
    class="font-[Montserrat] text-lg title font-bold cursor-pointer ml-3"
  >
    x
  </p>
</div>
<div
  *ngIf="isOpen"
  class="relative h-1 bg-blue-400 shrinkAnimation"
>
</div>
